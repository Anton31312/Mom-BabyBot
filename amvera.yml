meta:
  environment: python
  toolchain: docker

build:
  dockerfile: Dockerfile

run:
  containerPort: 8000

deploy:
  environment:
    DEBUG: "False"
    DJANGO_SETTINGS_MODULE: "mom_baby_bot.settings_prod"
    ALLOWED_HOSTS: "*.amvera.ru,*.amvera.io"
    USE_HTTPS: "True"
    PYTHONUNBUFFERED: "1"
    DATABASE_URL: "sqlite:////app/data/mom_baby_bot.db"
    # Дополнительные настройки для стабильности
    DJANGO_LOG_LEVEL: "INFO"
    BOT_LOG_LEVEL: "INFO"
    LOG_LEVEL: "INFO"


# Убираем внешние сервисы - используем только SQLite
services:
#   - type: postgresql
  - type: redis
meta:
  environment: python
  toolchain: docker

build:
  dockerfile: Dockerfile

run:
  containerPort: 8000

deploy:
  environment:
    DEBUG: "False"
    DJANGO_SETTINGS_MODULE: "mom_baby_bot.settings_prod"
    ALLOWED_HOSTS: "*.amvera.ru,*.amvera.io"
    USE_HTTPS: "True"
    PYTHONUNBUFFERED: "1"
    DATABASE_URL: "sqlite:////app/data/mom_baby_bot.db"
    # Переменные окружения для настройки в панели Amvera:
    # SECRET_KEY: установите сильный секретный ключ
    # TELEGRAM_BOT_TOKEN: токен вашего Telegram бота (опционально)
    # WEBHOOK_URL: https://ваш-домен.amvera.ru/webhook (опционально)
    # WEBAPP_URL: https://ваш-домен.amvera.ru (опционально)
    # ADMIN_IDS: ID администраторов через запятую (опционально)

# Убираем внешние сервисы - используем только SQLite
# services:
#   - type: postgresql
#   - type: redis
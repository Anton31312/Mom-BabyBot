meta:
  environment: python
  toolchain: docker

build:
  dockerfile: Dockerfile

run:
  containerPort: 8000

deploy:
  environment:
    DEBUG: "False"
    DJANGO_SETTINGS_MODULE: "mom_baby_bot.settings_prod"
    ALLOWED_HOSTS: "*.amvera.ru,*.amvera.io"
    USE_HTTPS: "True"
    # Переменные окружения будут настроены в панели Amvera:
    # DATABASE_URL: автоматически предоставляется Amvera для PostgreSQL
    # REDIS_URL: автоматически предоставляется Amvera для Redis  
    # SECRET_KEY: установите в панели управления
    # TELEGRAM_BOT_TOKEN: установите в панели управления
    # WEBHOOK_URL: установите в панели управления (https://ваш-домен.amvera.ru/webhook)
    # WEBAPP_URL: установите в панели управления (https://ваш-домен.amvera.ru)
    # ADMIN_IDS: установите в панели управления (ID через запятую)

services:
  - type: postgresql
    version: "15"
  - type: redis
    version: "7"
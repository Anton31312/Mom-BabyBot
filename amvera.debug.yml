meta:
  environment: python
  toolchain: docker

build:
  dockerfile: Dockerfile.debug

run:
  containerPort: 8000

deploy:
  environment:
    DEBUG: "True"
    DJANGO_SETTINGS_MODULE: "mom_baby_bot.settings"
    ALLOWED_HOSTS: "*"
    PYTHONUNBUFFERED: "1"
    # Минимальные переменные для отладки:
    SECRET_KEY: "debug-secret-key-not-for-production"
    # DATABASE_URL и REDIS_URL будут предоставлены Amvera

services:
  - type: postgresql
    version: "15"
  - type: redis
    version: "7"